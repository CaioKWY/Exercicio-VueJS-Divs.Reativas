<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exercicio VueJS</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div id="app">
        <div class="borda d-principal" :class="cor">
            Cor: {{ cor }} <br/>
            Posição X do mouse: {{posiçãoX}} <br/>
            Posição Y do mouse: {{posiçãoY}}
        </div>
        <hr>
        <div class="borda d-sec" @mouseout="mudarCor('branco')" @click="mudarCor('verde')"></div>
        <div class="borda d-sec" @mouseout="mudarCor('vermelho')" @mouseover="mudarCor('azul')" @click="mudarCor('yellow')"></div>
        <div class="borda d-sec" @mousemove="coordenadas($event)"></div>
    

   </div>


  
 <script src="./script.js"></script>
    
</body>
</html>
